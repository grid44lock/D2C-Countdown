<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dare2Care Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }

    /* ðŸ”¹ Section 1 - Hero with background image */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('terren-hurst-KU66acygwIY-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 1024px;
      max-width: 90%;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      padding: 30px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
    }

    h1, #countdown, #event-message {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 1px 1px 6px #000;
    }

    #event-message {
      display: none;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    /* ðŸ”¹ Section 2 - Dare2Care info image */
    .info {
      padding: 60px 20px;
      background-color: #111;
      text-align: center;
    }

    .info img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .info h2 {
      font-size: 2rem;
      margin: 30px 0 10px;
    }

    .info p {
      max-width: 800px;
      margin: 0 auto;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
    }

    @media (max-width: 600px) {
      h1, #countdown, #event-message {
        font-size: 1.6rem;
      }

      .info h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- ðŸ”¹ Section 1: Hero with background image and logo -->
  <section class="hero">
    <div class="overlay"></div>
    <img src="logo.png" alt="Logo" id="logo">
    <div class="hero-content">
      <h1>Together in Faith â€“ Countdown to Dare2Care</h1>
      <div id="countdown">Loading...</div>
      <div id="event-message">ðŸŽ‰ Dare2Care Is Here! ðŸŽ†</div>
    </div>
    <canvas id="fireworksCanvas"></canvas>
  </section>

  <!-- ðŸ”¹ Section 2: Dare2Care Info Image -->
  <section class="info">
    <img src="Dare2care.jpg" alt="Dare2Care Poster">
    <h2>What is Dare2Care?</h2>
    <p>
      Dare2Care is a powerful movement of faith, compassion and unity. Join us on August 1st for a transformative event
      filled with hope, service and togetherness.
    </p>
  </section>

  <!-- ðŸ”¸ JavaScript -->
  <script>
    const countdown = document.getElementById("countdown");
    const eventMessage = document.getElementById("event-message");
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const targetDate = new Date("2025-08-01T00:00:00").getTime();
    let fireworks = [];

    class Particle {
      constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = speed;
        this.color = color;
        this.alpha = 1;
        this.radius = Math.random() * 2 + 1;
      }

      update() {
        const friction = 0.98;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= friction;
        this.alpha -= 0.01;
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function createExplosion(x, y) {
      const particles = [];
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        particles.push(new Particle(x, y, angle, speed, color));
      }
      return particles;
    }

    function updateFireworks() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((explosion, i) => {
        explosion.forEach((particle) => particle.update());
        explosion.forEach((particle) => particle.draw(ctx));
        fireworks[i] = explosion.filter((p) => p.alpha > 0);
      });

      fireworks = fireworks.filter((explosion) => explosion.length > 0);

      if (Math.random() < 0.08) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        fireworks.push(createExplosion(x, y));
      }

      requestAnimationFrame(updateFireworks);
    }

    function getMonthDifferenceStrict(from, to) {
  const yearDiff = to.getFullYear() - from.getFullYear();
  const monthDiff = to.getMonth() - from.getMonth();
  let months = yearDiff * 12 + monthDiff;

  // If the current day is greater than the target day, we haven't completed the full month yet
  if (from.getDate() > to.getDate()) {
    months -= 1;
  }

  return Math.max(0, months);
}

function updateCountdown() {
  const now = new Date();
  const distance = targetDate - now.getTime();

  if (distance <= 0) {
    countdown.style.display = "none";
    eventMessage.style.display = "block";
    updateFireworks();
    return;
  }

  const months = getMonthDifferenceStrict(now, new Date(targetDate));
  const days = Math.floor(distance / (1000 * 60 * 60 * 24)) % 30;
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  countdown.innerHTML = `${months}mo ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

    

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
