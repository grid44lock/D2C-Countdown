<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dare2Care Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('terren-hurst-KU66acygwIY-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #000;
      z-index: 1;
    }

    #countdown, #event-message {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      z-index: 1;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #countdown, #event-message {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Together in Faith â€“ Countdown to Dare2Care</h1>
  <div id="countdown">Loading...</div>
  <div id="event-message" style="display:none;">ðŸŽ‰ Dare2Care Is Here! ðŸŽ†</div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const countdown = document.getElementById("countdown");
    const eventMessage = document.getElementById("event-message");
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getTargetDate() {
      const now = new Date();
      return new Date(now.getFullYear(), 5, 27); // June is month 5
    }

    const targetDate = getTargetDate().getTime();

    const fireworks = [];

    function createFirework() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height,
        radius: Math.random() * 3 + 2,
        speed: Math.random() * 3 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        life: 100
      };
    }

    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = fireworks.length - 1; i >= 0; i--) {
        let f = fireworks[i];
        f.y -= f.speed;
        f.life--;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, Math.PI * 2);
        ctx.fillStyle = f.color;
        ctx.fill();
        if (f.life <= 0) fireworks.splice(i, 1);
      }
      if (Math.random() < 0.1) fireworks.push(createFirework());
      requestAnimationFrame(updateFireworks);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.style.display = 'none';
        eventMessage.style.display = 'block';
        updateFireworks();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
