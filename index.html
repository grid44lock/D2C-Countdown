<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dare2Care Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('terren-hurst-KU66acygwIY-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    h1, #countdown, #event-message {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
      z-index: 2;
    }

    #event-message {
      display: none;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 60%;
      opacity: 0.15;
      z-index: 1;
      pointer-events: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #countdown, #event-message {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Together in Faith â€“ Countdown to Dare2Care</h1>

  <!-- ðŸ”¥ Logo in the middle -->
  <img src="logo.png" alt="Church Logo" id="logo" />

  <div id="countdown">Loading...</div>
  <div id="event-message">ðŸŽ‰ Dare2Care Is Here! ðŸŽ†</div>

  <canvas id="fireworksCanvas"></canvas>

  <script>
    const countdown = document.getElementById("countdown");
    const eventMessage = document.getElementById("event-message");
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ðŸ•’ Set the real date: June 27
    const targetDate = new Date(new Date().getFullYear(), 5, 27).getTime();

    let fireworks = [];

    class Particle {
      constructor(x, y, angle, speed, color) {
        this.x = x;
        this.y = y;
        this.angle = angle;
        this.speed = speed;
        this.color = color;
        this.alpha = 1;
        this.radius = Math.random() * 2 + 1;
      }

      update() {
        const friction = 0.98;
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.speed *= friction;
        this.alpha -= 0.01;
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    function createExplosion(x, y) {
      const particles = [];
      const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;
        particles.push(new Particle(x, y, angle, speed, color));
      }
      return particles;
    }

    function updateFireworks() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((explosion, i) => {
        explosion.forEach((particle) => particle.update());
        explosion.forEach((particle) => particle.draw(ctx));
        fireworks[i] = explosion.filter((p) => p.alpha > 0);
      });

      fireworks = fireworks.filter((explosion) => explosion.length > 0);

      if (Math.random() < 0.08) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.5;
        fireworks.push(createExplosion(x, y));
      }

      requestAnimationFrame(updateFireworks);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdown.style.display = "none";
        eventMessage.style.display = "block";
        updateFireworks();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
