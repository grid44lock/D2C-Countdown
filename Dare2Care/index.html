<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dare2Care Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('terren-hurst-KU66acygwIY-unsplash.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #000;
    }

    #countdown {
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px #000;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      #countdown {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Together in Faith â€“ Countdown to Dare2Care</h1>
  <div id="countdown">Loading...</div>

  <script>
    function getTargetDate() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth(); // June is 5
      const day = 27;
      let target = new Date(year, month, day, 0, 0, 0);

      if (now > target) {
        target = new Date(year, month + 1, day, 0, 0, 0);
      }

      return target;
    }

    const targetDate = getTargetDate().getTime();
    const countdown = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŽ‰ Dare2Care has begun!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor(
        (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
      );
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
